<mat-tab-group >
    <mat-tab class="tab-header">
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">home</mat-icon>
            <h3>Sell</h3>
        </ng-template>
        <div class="row flex-center pt-15 text-center flex-wrap">
            <mat-card class="box-shadow cursor-pointer w25 m10 example-ripple-form-field"  *ngFor="let fruit of fruitIconList;" (click)="selectFruit(fruit.fruitName)">
                <img src={{fruit.fruitUrl}} alt="{{fruit.fruitName}}" class="w30">
                <p class="hello">{{fruit.fruitName}}</p>
            </mat-card>
        </div>
    </mat-tab>
  
    <mat-tab class="tab-header">
        <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">person</mat-icon>
            <h3>User Details</h3>
        </ng-template>
        <ng-container>
            <div class="flex-container p15">
                <div class="flex-1">
                  <!-- <form class="example-form">
                    <mat-form-field style="text-align: right">
                      <input type="text" placeholder="Start Typing..." matInput [formControl]="myControl" [matAutocomplete]="auto">
                          <mat-autocomplete #auto="matAutocomplete">
                                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option.fullname">
                                    {{option.fullname}}
                                  </mat-option>
                                </mat-autocomplete>
                      </mat-form-field>
                  </form> -->
                    <mat-form-field class="example-ripple-form-field">
                        <mat-label>Select User</mat-label>
                        <mat-select [formControl]="sellingDetails">
                            <mat-option *ngFor="let sell of customerList" [value]="sell.fullname" (click)="getUserDetail(sell.fullname)">{{sell.fullname}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex-2">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w100 example-ripple-form-field" >
                        <!-- item Column -->
                        <ng-container matColumnDef="item">
                          <th mat-header-cell *matHeaderCellDef> Fruit Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                        </ng-container>
                      
                        <!-- fullname Column -->
                        <ng-container matColumnDef="fullname">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                        </ng-container>
                      
                        <!-- Amount Column -->
                        <ng-container matColumnDef="amount">
                          <th mat-header-cell *matHeaderCellDef> Amount </th>
                          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                        </ng-container>
                      
                        <!-- Unit Column -->
                        <ng-container matColumnDef="unit">
                          <th mat-header-cell *matHeaderCellDef> Unit </th>
                          <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                        </ng-container>

                        <!-- Total Column -->
                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef> Total </th>
                            <td mat-cell *matCellDef="let element" > {{element.total}} </td>
                        </ng-container>

                        <!-- Created Date Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Created Date </th>
                            <td mat-cell *matCellDef="let element" > {{element.createdDate | date : 'medium'}} </td>
                          </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </div>
                
            </div>
            
            
        </ng-container>
    </mat-tab>
  
    <mat-tab class="tab-header">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">books</mat-icon>
        <h3>Daily Report</h3>
      </ng-template>
  
      Content 3
    </mat-tab>
  </mat-tab-group>
